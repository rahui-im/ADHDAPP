<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD 시간관리 앱 - 테스트</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .timer {
            text-align: center;
            margin: 30px 0;
        }
        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .task-list {
            margin-top: 30px;
        }
        .task-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧠 ADHD 시간관리 앱</h1>
        <p>집중력 향상을 위한 맞춤형 포모도로 타이머</p>
        
        <!-- 타이머 섹션 -->
        <div class="timer">
            <h2>⏰ 포모도로 타이머</h2>
            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="buttons">
                <button onclick="startTimer()">▶️ 시작</button>
                <button onclick="pauseTimer()">⏸️ 일시정지</button>
                <button onclick="resetTimer()">🔄 리셋</button>
                <button onclick="setTimer(15)">15분</button>
                <button onclick="setTimer(25)">25분</button>
                <button onclick="setTimer(45)">45분</button>
            </div>
        </div>

        <!-- 진행률 -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <!-- 통계 -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="completedPomodoros">0</div>
                <div>완료된 포모도로</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="focusTime">0</div>
                <div>총 집중 시간 (분)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="streak">0</div>
                <div>연속 달성 일수</div>
            </div>
        </div>

        <!-- 작업 목록 -->
        <div class="task-list">
            <h2>📝 오늘의 작업</h2>
            <div class="task-item">
                <strong>예시 작업 1</strong> - 프로젝트 기획서 작성
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 60%"></div>
                </div>
            </div>
            <div class="task-item">
                <strong>예시 작업 2</strong> - 이메일 답장하기
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 30%"></div>
                </div>
            </div>
            <button onclick="addTask()">➕ 새 작업 추가</button>
        </div>
    </div>

    <script>
        let timerMinutes = 25;
        let timerSeconds = 0;
        let isRunning = false;
        let timerInterval;
        let totalMinutes = 25;

        function updateDisplay() {
            const display = document.getElementById('timerDisplay');
            const minutes = String(timerMinutes).padStart(2, '0');
            const seconds = String(timerSeconds).padStart(2, '0');
            display.textContent = `${minutes}:${seconds}`;
            
            // 진행률 업데이트
            const progress = ((totalMinutes * 60 - (timerMinutes * 60 + timerSeconds)) / (totalMinutes * 60)) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    if (timerSeconds === 0) {
                        if (timerMinutes === 0) {
                            // 타이머 완료
                            clearInterval(timerInterval);
                            isRunning = false;
                            alert('🎉 포모도로 완료! 잠시 휴식하세요.');
                            
                            // 통계 업데이트
                            const completed = document.getElementById('completedPomodoros');
                            const focusTime = document.getElementById('focusTime');
                            completed.textContent = parseInt(completed.textContent) + 1;
                            focusTime.textContent = parseInt(focusTime.textContent) + totalMinutes;
                            
                            resetTimer();
                            return;
                        }
                        timerMinutes--;
                        timerSeconds = 59;
                    } else {
                        timerSeconds--;
                    }
                    updateDisplay();
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timerMinutes = totalMinutes;
            timerSeconds = 0;
            updateDisplay();
        }

        function setTimer(minutes) {
            totalMinutes = minutes;
            resetTimer();
        }

        function addTask() {
            const taskName = prompt('새 작업 이름을 입력하세요:');
            if (taskName) {
                const taskList = document.querySelector('.task-list');
                const newTask = document.createElement('div');
                newTask.className = 'task-item';
                newTask.innerHTML = `
                    <strong>${taskName}</strong>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                `;
                taskList.insertBefore(newTask, taskList.lastElementChild);
            }
        }

        // 초기 화면 설정
        updateDisplay();
    </script>
</body>
</html>
